<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-pink {
            background-color: pink;
            border-color: pink;
            color: white;
        }

        .btn-pink:hover {
            background-color: #ff69b4;
            border-color: #ff69b4;
        }
    </style>
    <script src="app.js"></script>
    <title>To-Do List</title>
</head>

<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">To-Do List</h1>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Add Items</h2>
        <div id="lblsuccess" class="alert alert-success" role="alert" style="display: none;"></div>

        <form id="addForm" class="mb-4">
            <div class="input-group">
                <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item" placeholder="Enter a new task">
                <div class="input-group-append">  

                    <input type="submit" class="btn btn-success" id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>

        <h3>Tasks</h3>
        <ul class="list-group" id="items"></ul>
    </div>
</body>

</html>
